<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programming Theses</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link
    href="css/w3-v4.04.css"
    rel="stylesheet">
  <link
    href="css/styles.css"
    rel="stylesheet">
  <script src="js/common/base.js"></script>
  <script src="js/common/thesis.js"></script>
  <script src="js/libs/jquery-3.2.1.js"></script>
</head>
<body onload="init()">

<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:20%">
<input id="inputFilter" type="text" class="w3-input w3-border w3-large" onkeyup="filterList()" placeholder="Search for thesis.." title="Type in some filter">
<ul id="ulThesis" class="w3-ul w3-hoverable">
  <li><a id="aSummation" class="w3-bar-item w3-button w3-large" onclick="loadThesis('summation')">Summation</a></li>
  <li><a id="aCounting" class="w3-bar-item w3-button w3-large" onclick="loadThesis('counting')">Counting</a></li>
  <li><a id="aDecision" class="w3-bar-item w3-button w3-large" onclick="loadThesis('decision')">Decision</a></li>
  <li><a id="aSelection" class="w3-bar-item w3-button w3-large" onclick="loadThesis('selection')">Selection</a></li>
  <li><a id="aSearch" class="w3-bar-item w3-button w3-large" onclick="loadThesis('search')">Search</a></li>
  <li><a id="aAssortment" class="w3-bar-item w3-button w3-large" onclick="loadThesis('assortment')">Assortment</a></li>
  <li><a id="aSeparable" class="w3-bar-item w3-button w3-large" onclick="loadThesis('separable')">Separable</a></li>
  <li><a id="aMinimum" class="w3-bar-item w3-button w3-large" onclick="loadThesis('minimum')">Minimum</a></li>
  <li><a id="aMaximum" class="w3-bar-item w3-button w3-large" onclick="loadThesis('maximum')">Maximum</a></li>
</ul>
</div>

<div style="margin-left:20%">

<div class="w3-container">
  <button id="buttonRun" class="w3-button w3-block w3-blue w3-large" onclick="runThesis()">Run</button></p>
  <div
    id="divThesis"
    class="w3-indigo w3-large">
  </div>
  <textarea
    id="textareaCode"
    class="noResize w3-large"
    wrap="off">
  </textarea>
</div>
      
</body>
</html>
